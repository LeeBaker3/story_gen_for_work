name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node version from .nvmrc
        uses: actions/setup-node@v4
        with:
            node-version-file: '.nvmrc'
            cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run frontend tests (Jest)
        env:
          CI: true
          # Ensure jest-junit writes to a predictable path for artifact upload.
          JEST_JUNIT_OUTPUT_DIR: frontend/test-results
          JEST_JUNIT_OUTPUT_NAME: junit.xml
        run: npm run test:frontend:ci

      - name: Upload Jest JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-junit-report
          path: frontend/test-results/junit.xml
          if-no-files-found: ignore

      - name: Upload coverage (if configured later)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          if-no-files-found: ignore
