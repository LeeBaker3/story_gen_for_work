name: Coverage Badge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate coverage badge
        env:
          RUN_ENV: test
          MOUNT_DATA_STATIC: 'true'
          OPENAI_API_KEY: 'dummy-ci-key'
        run: |
          python scripts/generate_coverage_badge.py

      - name: Commit badge if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if git diff --quiet coverage_badge.svg; then
            echo "No coverage badge changes."; exit 0; fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add coverage_badge.svg
          git commit -m "chore: update coverage badge" || echo "Nothing to commit"
          git push
