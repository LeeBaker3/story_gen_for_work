name: Release Please

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      release_as:
        description: "Force release version (e.g., 0.4.5)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}
        env:
          RELEASE_PLEASE_RELEASE_AS: ${{ inputs.release_as }}
